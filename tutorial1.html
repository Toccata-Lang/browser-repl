<!DOCTYPE html>
<html>

  <head >
    <title >Toccata Tutorial</title>
    <meta charset="utf-8">
    <script src="scripter.js"
	    type="text/javascript"
	    style="max-width: 500px"> 
    </script> 
    <style>
      i {
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
      }

      .right {
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
      }

      .left {
        transform: rotate(135deg);
        -webkit-transform: rotate(135deg);
      }
    </style>
  </head>
  <body id="body" style="margin: 0px">
    <form>
      <div style="width: 100vw; display: flex; flex-direction: row;">
	<div style="width: 50%; display: flex; flex-direction: column;">
	  <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-around;">
	    <p id="prev-step"><i class="arrow left"></i> Prev Step</p>
	    <p id="next-step">Next Step<i class="arrow right"></i></p>
	  </div>
	  <div style="border-style: solid; border-width: 1px; border-color: green;">
	    <textarea id="output"
		      tabindex=0
		      style="width: 100%; height: 66vh;"
		      readonly
		      rows="80">
	    </textarea>
	  </div>
	</div>
	<div id="sandbox" class="active"
	     tabindex=0
	     style="border-style: solid; border-width: 1px; border-color: purple;
		    width: 50vw; display: block;"><span>sandbox</span></div>
      </div>
      <textarea id="expression" class="active"
		autofocus
		oninput="doScript(this.value);"
		rows="5"
		placeholder="Enter a Toccata expression here"
		style="width: 100%; height: 20vh;
		       border-style: solid; border-width: 3; border-color: pink;"></textarea>
    </form>
    <div id="disqus_thread">
    </div>
    <script >
      /**
      *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

      };

      (d.head || d.body).appendChild(s);
      })();
      </script>
  </body>
</html>
